<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Text Display</title>
    <style>
        body {
            font-size: 2rem;
            font-family: sans-serif;
            line-height: 2.8rem;
            letter-spacing: 1px;
            margin: 20px;
            background-color: #1a1b20;
            color: grey;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            padding: 10px;
            font-family: sans-serif;
            box-sizing: border-box;
            background-color: #1a1b20;
            color: grey;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 10px;
            background-color: green;
            width: 80px;
            height: 40px;
        }
        #output {
            margin-top: 20px;
        }
        .clear {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div id="output"></div>
    <textarea id="userInput" placeholder="Type something..."></textarea>
    <button onclick="displayText()"></button>
    <button class="clear" onclick="clearText()"></button>

    <script>
        // Load saved text from localStorage on page load
        window.onload = function() {
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                const output = document.getElementById('output');
                const paragraph = document.createElement('p');
                paragraph.textContent = savedText;
                output.prepend(paragraph);
            }
        };

        // Automatically paste copied text when the textarea is clicked
        document.getElementById("userInput").addEventListener("click", async function() {
            try {
                const text = await navigator.clipboard.readText(); // Read text from clipboard
                this.value = text; // Set the textarea value to the pasted text
            } catch (err) {
                console.error("Failed to read clipboard contents:", err);
            }
        });

        function displayText() {
            document.getElementById('output').innerHTML = '';
            const userInput = document.getElementById('userInput').value;
            const output = document.getElementById('output');

            // Create a new paragraph and add the text
            const paragraph = document.createElement('p');
            paragraph.textContent = userInput;

            // Prepend the paragraph to the output div
            output.prepend(paragraph);

            // Save the text to localStorage
            localStorage.setItem('savedText', userInput);

            document.getElementById('userInput').value = ''; // Clear input field
        }

        function clearText() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('userInput').value = ''; // Clear input field
            localStorage.removeItem('savedText'); // Clear saved text from localStorage
        }
    </script>
</body>
</html>
