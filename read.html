<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Text Display</title>
    <style>
        body {
            font-size: 2rem;
            font-family: sans-serif;
            line-height: 2.8rem;
            letter-spacing: 1px;
            margin: 20px;
            background-color: #1a1b20;
            color: grey;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            padding: 10px;
            font-family: sans-serif;
            box-sizing: border-box;
            background-color: #1a1b20;
            color: grey;
        }
        .clear {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: darkred;
            width: 80px;
            height: 40px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-line; /* Preserve line breaks */
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <textarea id="userInput" placeholder="Type something..."></textarea>
    <button class="clear" onclick="clearText()"></button>

    <script>
        window.onload = function() {
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                displayText(savedText);
            }
        };

        document.getElementById("userInput").addEventListener("click", async function() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    this.value = text;
                    displayText(text);
                }
            } catch (err) {
                console.error("Failed to read clipboard contents:", err);
            }
        });

        document.getElementById("userInput").addEventListener("input", function() {
            displayText(this.value);
        });

        function displayText(text) {
            document.getElementById('output').innerHTML = '';
            const output = document.getElementById('output');
            const paragraph = document.createElement('p');
            paragraph.textContent = text;
            output.prepend(paragraph);
            localStorage.setItem('savedText', text);
            window.scrollTo(0, 0); // Scroll to top
            clearInput();
        }

        function clearText() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('userInput').value = '';
            localStorage.removeItem('savedText');
        }

        function clearInput(){
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
